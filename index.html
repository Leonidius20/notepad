<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="description" content="A notepad that stores your notes locally.">

    <link rel="icon" href="icons/icon-128.png">

    <meta name="theme-color" content="#0275d8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Notes">
    <link rel="apple-touch-icon" href="icons/icon-152.png">

    <title>Notepad</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <link rel="manifest" href="manifest.json">

    <script src="register-service-worker.js"></script>
    <script src="note_dao.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-primary btn-block" id="newNoteButton" onclick="onNewNoteButtonPressed()">+ New note</button>
          <div class="list-group" id="notes-list" onload="showNoteList()"></div>
        </div>
        <div class="col-8">
          <input class="form-control" type="text" id="titleBox" readonly/>
          <textarea class="form-control" id="textBox" readonly></textarea>
        </div>
      </div>
    </div>

    <!-- scripts required by bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
